<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Counter App</title>
<link rel="stylesheet" href="counter_app.css">
</head>
<body>
<div class="counter-container">
<h1>Counter App</h1>
<span id="counter">0</span><br>
<button id="increment">Increment</button><br>
<button id="decrement">Decrement</button><br>
<button id="increment-5">Increment by 5</button><br>
<button id="decrement-5">Decrement by 5</button><br>
<input type="text" id="user-input" placeholder="    Enter a number to add"><br>
<button id="reset">Reset</button>
</div>
<script src="counter_app.js"></script>
</body>
</html>
